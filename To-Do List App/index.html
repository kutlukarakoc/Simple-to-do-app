<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css">
    <!--FONT AWESOME KIT-->
    <script src="https://kit.fontawesome.com/5ee5849a5e.js" crossorigin="anonymous"></script>
    <!--ANIMATE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>TO-DO LIST APP</title>
</head>

<body>

        <div class="container">
            <header class="text-center text-light header">
                <h1>TO-DO LIST</h1>
                <form class="mt-5 search">
                    <input type="text" name="search" class="form-control" placeholder="Search...">
                </form>
            </header>
            <ul class="list-group mt-5 text-light todos">
                <li class="list-group-item d-flex justify-content-between align-items-center example">
                    <span>Task example.</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
            <form class="text-center mt-5 add">
                <label class="text-light">Add Task</label>
                <input type="text" name="add" class="form-control">
            </form>
            <div class="clockSec text-center text-light d-flex flex-column justify-content-center align-items-center">
                <h2 class="animate__animated animate__bounce">Don't Forget About Time!</h2>
                <div class="clock"></div>
            </div>
        </div>





    <!-- JS LINK -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
